# Project information
site_name: Shigezo Docs
site_description: 個人用ドキュメント置き場。
site_author: Shigezo.
site_url: https://mkdocs-sample.azurewebsites.net/

# Repository
repo_name: Shigezo32/DocsSample
repo_url: https://github.com/Shigezo32/DocsSample

# Copyright
copyright: Copyright &copy; 2018-2021 Shigezo.

# ディレクトリを指定することでビルド対象のドキュメントを絞れます
# docs_dir: docs/01_Profile

# Configuration
theme:
    # favicon: favicon.ico
    custom_dir: theme
    language: ja
    name: material
    palette:
        primary: indigo
        accent: red
    features:
        # index.md をセクションに統合
        - navigation.indexes
        # 先頭に戻るボタンを追加
        - navigation.top
        # SPA で動作
        - navigation.instant
        # ルート直下をタブで表示
        - navigation.tabs
        # 左の記事一覧をデフォルトで開いた状態に
        - navigation.expand
    icon:
        repo: fontawesome/brands/github

# Customization
extra:
    # アイコンとリンクの設定
    # https://squidfunk.github.io/mkdocs-material/setup/setting-up-the-footer/#social-links
    social:
        - icon: fontawesome/brands/github
          link: https://github.com/Shigezo32
        - icon: fontawesome/brands/twitter
          link: https://twitter.com/Shigezo32
        - icon: fontawesome/solid/bookmark
          link: https://qiita.com/shigezo

extra_css:
    - https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css
    - stylesheets/custom.css
    - stylesheets/extra.css

plugins:
    # ビルド対象から除外
    - exclude:
          glob:
              - "**/.azuredevops/*"
              - "**/.git/*"
              - "**/.vscode/*"
    # Git の Commit 時間をページに表示
    - git-revision-date-localized:
          type: iso_datetime
          locale: ja
    # Tag
    - mdoctag:
          tagpage_dir: Tags
          data_filename: tags.json
    # 日本語対応
    - search:
          lang:
              - en
              - ja
    # 物理名と論理名の変換
    # .pages で指定したタイトルになる
    - awesome-pages
    # マクロの利用
    # https://fereria.github.io/reincarnation_tech/10_Programming/99_Documentation/02_mkdocs_macro/
    - macros

# Extensions
markdown_extensions:
    # アラート装飾
    # https://squidfunk.github.io/mkdocs-material/reference/admonitions/#supported-types
    - admonition
    # html 属性追加
    # https://python-markdown.github.io/extensions/attr_list/
    - attr_list
    # 注釈[^1]
    # [^1]: こんな感じで利用する
    - footnotes
    # キーボードのキーの装飾
    # https://facelessuser.github.io/pymdown-extensions/extensions/keys/
    - pymdownx.keys
    # URL にリンクを自動設定
    - pymdownx.magiclink
    # ==で囲うと強調表示==
    - pymdownx.mark
    # ~~取り消し線~~
    - pymdownx.tilde
    # ^^下線^^
    - pymdownx.caret
    # コードの装飾
    # https://facelessuser.github.io/pymdown-extensions/extensions/superfences/
    - pymdownx.superfences
    - pymdownx.highlight:
          linenums: true
    # 絵文字
    - pymdownx.emoji:
          emoji_index: !!python/name:materialx.emoji.twemoji
          emoji_generator: !!python/name:materialx.emoji.to_svg
    # チェックボックス付きリスト
    - pymdownx.tasklist:
          custom_checkbox: true
    # 見出しにパーマリンクを設定
    - toc:
          permalink: true
